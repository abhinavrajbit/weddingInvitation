<!-- Form Section -->
<div *ngIf="formVisible" class="form-container">
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScZ_6i4dVpEPkaSV7WHpZi3FampeN-vPxuPBIRczl7oG6WNvA/formResponse" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">What is your name?</label>
      <input id="name" name="entry.559352220" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label>Koi bahana nahi chalaega, Ana hi pdega!!</label>
      <div>
        <input type="radio" id="yes" name="entry.877086558" value="Yes, I'll be there" />
        <label for="Yes, I'll be there">Yes, I'll be there</label>
      </div>
      <div>
        <input type="radio" id="no" name="entry.877086558" value="Sorry, can't make it" />
        <label for="Sorry, can't make it">Sorry, can't make it</label>
      </div>
    </div>

    <div class="form-group">
      <label for="joiningDate">The Wedding Event will be starting from 05/02/2025. How early can you join us?</label>
      <input id="joiningDate" name="entry.1858277239" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="familyMembers">We request you to bring your whole family. Please put your number of family members.</label>
      <input id="familyMembers" name="entry.924523986" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Your Phone Number?</label>
      <input id="phoneNumber" name="entry.1751303409" type="text" class="form-control" />
    </div>

    <div class="form-buttons">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="toggleForm()">Cancel</button>
    </div>
  </form>
</div>
